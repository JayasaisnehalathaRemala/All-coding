<html>
    <body>
        <script>
            //length
            let str="Hello world world"
            let str3=" sneha    latha    "
            let a=str.length
            console.log(a);


            //charAt

            let b=str.charAt(4)
            console.log(b);

            //charcodeAt

            let c = str.charCodeAt(2);
            console.log(c);

            //concat
            var str2=" good morning"
            let d=str.concat(str2)
            console.log(d);

            //indexOf(substring)
            let e=str.indexOf("world")
            console.log(e);

            //lastIndexOf(substring)
            let f=str.lastIndexOf("world")
            console.log(f);

            //substring
            let g=str.substring(6,12)
            console.log(g);

            //split(start,end)
            let h=str.split(" ")
            console.log(h);
            
            //toLowerCase
            let i=str.toLowerCase()
            console.log(i);

           //splice 
           let j=str.slice(-7,-1)
           console.log(j);

           //touppercase
           let k=str.toUpperCase()
           console.log(k);

           //trim
           let l=str3.trim()
           console.log(l);

           //replace
           let m=str3.replace("latha","reddy")
           console.log(m);
        </script>
    </body>
</html>
