        function name(aa1) {
            varrr.map((val, ind, arr) => {
                var trcreated = document.createElement("tr");
                var tdcreated = document.createElement("td");
                tdcreated.innerText = val.id;
                var tdcreated1 = document.createElement("td");

                var tdcreated2 = document.createElement("td");

                trcreated.appendChild(tdcreated5);
                trcreated.appendChild(tdcreated6);
                trcreated.appendChild(tdcreated7);

            table.getElementsByTagName('tbody')[0].innerHTML = "";
        }
