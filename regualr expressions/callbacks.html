            // Simulate reading a file asynchronously
function readFileAsync(filename, callback) {
  setTimeout(function () {
    const content = "This is the file content.";
    callback(null, content); // Pass null for the error (no error) and the file content
  }, 2000); // Simulating a 2-second delay
}

// Define a callback function to handle the file content
function processFile(error, content) {
  if (error) {
    console.error("Error:", error);
  } else {
    console.log("File content:", content);
  }
}

// Call the readFileAsync function and pass the processFile callback
readFileAsync("example.txt", processFile);

console.log("Reading file..."); // This will be logged before the file content

        </script>
