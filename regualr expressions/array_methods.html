<html>
<body>
    <script>
        // push
        var fruits = ["apple", "banana"];
        var pushadd=fruits.push("grape","lemon")
        console.log(fruits);
        console.log(pushadd);

        //pop
        var fruits = ["apple", "banana"];
        var popremove=fruits.pop()
        console.log(fruits);
        console.log(popremove);


        //unshift
        var fruits = ["apple", "banana"];
        var unshiftFruits=fruits.unshift("grape","lemon")
        console.log(fruits);
        console.log(unshiftFruits);

        //shift

        var fruits=["one","two","three"]
        var shiftr=fruits.shift()
        console.log(fruits);
        console.log(shiftr);

        //splice

        var fruits = ["apple", "banana", "cherry", "date"];
        var spliceCut =fruits.splice(2,1,"grape","kiwi")
        console.log(fruits);
        console.log(spliceCut);
        var spliceCut1 =fruits.splice(2,2,"lemon")
        console.log(fruits);

    </script>
</body>
</html>
